<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otto Robot Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Otto Robot Control</h1>
        
        <!-- Rząd 1: Podstawowe ruchy -->
        <div class="button-row">
            <button class="robot-btn" onclick="sendCommand('func0')">button</button>
            <button class="robot-btn" onclick="sendCommand('func1')">button</button>
            <button class="robot-btn" onclick="sendCommand('func2')">button</button>
        </div>
        
        <!-- Rząd 2: Obroty -->
        <div class="button-row">
            <button class="robot-btn" onclick="sendCommand('func3')">button</button>
            <button class="robot-btn empty-slot"></button> <!-- empty slot -->
            <button class="robot-btn" onclick="sendCommand('func4')">button</button>
        </div>
        
        <!-- Rząd 3: Specjalne ruchy -->
        <div class="button-row">
            <button class="robot-btn" onclick="sendCommand('func5')">button</button>
            <button class="robot-btn" onclick="sendCommand('func6')">button</button>
            <button class="robot-btn" onclick="sendCommand('func7')">button</button>
            <button class="robot-btn" onclick="sendCommand('func8')">button</button>
        </div>
        
        <!-- Rząd 4: Przykład z różną liczbą przycisków -->
        <div class="button-row">
            <button class="robot-btn empty-slot"></button> <!-- empty slot -->
            <button class="robot-btn" onclick="sendCommand('func9')">button</button>
            <button class="robot-btn empty-slot"></button> <!-- empty slot -->
        </div>
        
        <!-- Status feedback -->
        <div id="status" class="status-message"></div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
